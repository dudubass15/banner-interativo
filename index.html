<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/_variables.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/_reset.css">
</head>
<body>
    
    <main class="banner">
        <div class="display-dark" id="display-color-banner"></div>
        <div class="display-ft-tenis">
            <img src="./assets/img/tenis-png.png" alt="tênis" class="tenis">
        </div>
        <div class="display-text">
            <div class="container">
                <div class="row">
                    <h1>Tênis Nike Masculino</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <div class="row flex">
                    <div class="colors">
                        <button type="button" class="btn btn-primary" id="btn-primary"></button>
                        <button type="button" class="btn btn-secondary" id="btn-secondary"></button>
                        <button type="button" class="btn btn-terciary" id="btn-terciary"></button>
                    </div>
                    <div class="price">
                        <p>R$: 150,00 <small>em 12x</small></p>
                    </div>
                </div>
                <div class="row mb-0">
                    <button type="button" class="btn-comprar" id="btn-comprar">Comprar</button>
                </div>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-container">
                <div class="modal-header">
                    <button type="button" class="btn-closed" id="btn-closed">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2>Cadastro de compra</h2>
                    <form action="#">
                        <div class="formgroup">
                            <label for="nome">Nome</label>
                            <input type="text" class="formcontrol" id="nome">
                        </div>
                        <div class="formgroup">
                            <label for="cpf">CPF</label>
                            <input type="text" class="formcontrol" id="cpf">
                        </div>
                        <div class="formgroup">
                            <label for="quantidade">Unidades</label>
                            <input type="number" class="formcontrol" id="quantidade" value="1">
                        </div>
                        <div class="row">
                            <button type="button" class="btn-comprar">Próximo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./assets/js/script.js"></script>
</html>
